<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>响应式正方形</title>
</head>
<style>
    .authDiv {
        width: 200px;
        background: #333;
    }

    .authDiv::before {
        display: block;
        content: '';
        padding-bottom: 100%;
    }
</style>

<body>
    <div class="authDiv"></div>
    <p>
        为什么？
        padding-top 和 padding-bottom 会有如此效果？
    </p>
    <p>
        是因为 padding-top 和 padding-bottom 的百分比，是和父元素的宽度有关 <br />
        也就是把高度设置为100%,等价于父元素的100%宽度；
    </p>
</body>

</html>
